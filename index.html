<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <main>
      <h1 class="title">Countdown Clock</h1>
      <div class="container">
        <div class="box">
          <p class="box-num"><input type="number" value="6" /></p>
          <p class="txt">Days</p>
        </div>
        <div class="box">
          <p class="box-num"><input type="number" value="6" /></p>
          <p class="txt">Hours</p>
        </div>
        <div class="box">
          <p class="box-num"><input type="number" value="6" /></p>
          <p class="txt">Minutes</p>
        </div>
        <div class="box">
          <p class="box-num"><input type="number" value="6" /></p>
          <p class="txt">Seconds</p>
        </div>
      </div>
      <button class="custom-btn btn-3"><span>Start</span></button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
